<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="shortcut icon" href="Images/favicon-32x32.png" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Yellowtail&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <main>
        <img src="Images/bg-pattern-top.svg" alt="bg-pattern-top" id="top">
        <img src="Images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" id="bot">
        <section>
            <img src="Images/bg-pattern-card.svg" alt="card pic">
            <img src="Images/image-victor.jpg" alt="personal pic" id="card">
            <h1>Victor Crest &nbsp<span>26</span></h1>
            <h2>London</h2>
            <hr>
            <table>
                <tr>
                    <th>80K</th>
                    <th>803K</th>
                    <th>1.4K</th>
                </tr>
                <tr>
                    <td>Followers</td>
                    <td>Likes</td>
                    <td>Photos</td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <p> &copy;Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                Mentor</a>.
            Coded by <a href="https://github.com/ZuhairNawasrah/" target="_blank">Zuhair.N</a>.
        </p>
    </footer>
</body>

</html>
